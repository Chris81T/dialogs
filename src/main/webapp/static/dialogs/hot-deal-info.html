<div data-reveal id="reveal-hot-deal-info" class="medium reveal-modal">
    <a class="close-reveal-modal">&#215;</a>
    <header><h3>Hot Deal!</h3></header>
    <div class="row">
        <div class="large-12 columns">
            <p>Was ist ein Hot Deal! Das soll hier kurz beschrieben werden. Zeigt auch einem Gast, was hier so geht. Dies
            muss noch hier passend ausgefüllt werden.</p>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <button class="button" ng-click="cancelHotDealInfo()">Schließen</button>
        </div>
    </div>
</div>
