<div data-reveal id="reveal-price-change" class="medium reveal-modal">
    <a class="close-reveal-modal">&#215;</a>
    <header><h3>Preis abändern</h3></header>
    <div class="row">
        <div class="large-6 columns">
            <label>Aktueller Preis</label>
        </div>
        <div class="large-6 columns">
            <strong>{{ data.currentPrice.formatPrice('€') }}</strong>
        </div>
    </div>
    <form name="priceChangeForm" novalidate>
        <div class="row">
            <div class="large-4 columns">
                <label>Neuer Preis</label>
            </div>
            <!--TODO: replace/create present var -->
            <price value="data.details.newPrice" present="data.details.giveAsPresent" placeholder="Geben Sie hier Ihre neue Preisvorstellung ein"></price>
        </div>

        <ul class="button-group">
            <li><button class="button" ng-disabled="priceChangeForm.$invalid" ng-click="priceChange()">Absenden</button></li>
            <li><button class="button" ng-click="cancelPriceChange()">Abbrechen</button></li>
        </ul>
    </form>
</div>
